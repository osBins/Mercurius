{{/* variables in config.toml */}}
<div class="flex p-3 text-gray-600">
  <div class="flex-1">
    <h1 class="text-3xl font-bold hover:text-gray-900">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>
    {{ .Site.Params.subtitle }}
  </div>
  <!-- for bigger screens -->
  <nav class="flex items-end">
    <ul class="hidden xl:flex">
      {{ range .Site.Menus.main }}
      <li class="mx-6 hover:text-gray-900">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  <!-- for mobile / tablet devices -->
  <div class="mobile-menu relative top-7 bg-white mr-2 px-2 shadow hidden"><ul>
    {{ range .Site.Menus.main }}
    <li class="hover:text-gray-900 text-sm py-1">
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul></div>
  <div class="xl:hidden flex items-end">
    <button class="mobile-menu-button text-gray-700 focus:outline-none focus:text-gray-900">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>
</nav>
</div>
